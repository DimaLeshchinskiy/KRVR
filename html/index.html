<script type="text/javascript">
  Number.prototype.isFloat = function() {
    return (this % 1 != 0);
  }

  Number.prototype.isInt = function() {
    return (this % 1 == 0);
  }

  Number.prototype.isPositiveNum = function() {
    return this > 0 && (this.isFloat() || this.isInt());
  }

  var $ = require('jquery');
  var jQuery = $;

  const config = require('../app/singleton/config');
  config.load();

  const deviceService = require('../app/service/deviceService');
  deviceService.load();

  const drillService = require('../app/service/drillService');
  drillService.load();

  const React = require('react');
  const ReactDOM = require('react-dom');
  const App = require("../Components/App.js");

  ReactDOM.render(
    React.createElement(App, null),
    document.getElementById("root")
  );
</script>

<script src="../js/bootstrap/bootstrap.js"></script>

</html>
